<div md-dialog-content>
  <form name='createUserForm'>
    <md-card>
      <md-card-header>
        <md-card-title>
          <h4>{{data.consumer.userSelectTitle}}</h4>
        </md-card-title>
        <md-card-subtitle>{{ data.consumer.userSelectDesc }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-input-container>
          <label>Name</label>
          <input mdInput type='text' name="text" [(ngModel)]="data.consumer.newUser.name" >
        </md-input-container>
        <md-input-container>
          <label>Email</label>
          <input mdInput type='email' name="email" [(ngModel)]="data.consumer.newUser.email" >
        </md-input-container>
      </md-card-content>
    </md-card>
  </form>
  <md-dialog-actions>
    <button md-mini-fab (click)="data.consumer.createUser()"><md-icon>save</md-icon></button>
    <button md-mini-fab (click)="data.consumer.cancel()"><md-icon>cancel</md-icon></button>
  </md-dialog-actions>
  <div>
    {{data.consumer.errorMsg}}
  </div>
</div>
