<div mat-dialog-content>
  <form name='createUserForm'>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>{{data.consumer.userSelectTitle}}</h4>
        </mat-card-title>
        <mat-card-subtitle>{{ data.consumer.userSelectDesc }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <label>Name</label>
          <input matInput type='text' name="text" [(ngModel)]="data.consumer.newUser.name" >
        </mat-form-field>
        <mat-form-field>
          <label>Email</label>
          <input matInput type='email' name="email" [(ngModel)]="data.consumer.newUser.email" >
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
  <mat-dialog-actions>
    <button mat-mini-fab (click)="data.consumer.createUser()"><mat-icon>save</mat-icon></button>
    <button mat-mini-fab (click)="data.consumer.cancel()"><mat-icon>cancel</mat-icon></button>
  </mat-dialog-actions>
  <div>
    {{data.consumer.errorMsg}}
  </div>
</div>
