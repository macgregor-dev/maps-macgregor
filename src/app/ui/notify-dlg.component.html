<div mat-dialog-content>
  <mat-card>
    <mat-card-title *ngIf="data.title">
      <h4>{{data.title}}</h4>
    </mat-card-title>
    <mat-card-subtitle *ngIf="data.subtitle"><div>{{ data.subtitle }}</div></mat-card-subtitle>
    <mat-card-actions>
      <div>
        <br/>
        <button mat-raised-button color="accent" (click)="data.consumer.confirmNotification()">{{ data.confirmText }}</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
