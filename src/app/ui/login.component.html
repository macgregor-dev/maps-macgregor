<div mat-dialog-content>
  <form name='loginFrm' (submit)='login($event)'>
    <div class="flex-container"
       fxLayout="column"
       fxLayout.xs="column"
       fxLayoutAlign="center center"
       fxLayoutAlign.xs="start">
       <div>
        <div>
          <mat-form-field>
            <label>Email</label>
            <input matInput type='email' name="email" [(ngModel)]="email" >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <label>Password</label>
            <input matInput type='password' name="password" [(ngModel)]="password" >
          </mat-form-field>
        </div>
        <mat-dialog-actions>
          <button mat-button mat-raised-button type='submit' [disabled]="isPending || isMaint" >Login</button>
        </mat-dialog-actions>
        <div>
          {{data.consumer.errorMsg}}
        </div>
      </div>
    </div>
  </form>
</div>
